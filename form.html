<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product review form</title>
  <meta name="description" content="W05 Assignment: Product Review Form- Olubisi Ayantoye">
  <meta name="author" content="Olubisi Ayantoye">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
  <script src="scripts/getdates.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
    
  </header>
  <main>
    <form id="review-form" action="review.html" method="get">

      <div class="view">
        <label for="name">Product Name</label>
        <select id="product-name" name="name" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>
      </div>

     <!-- Overall Rating -->
      <div class="view">
        <p>Overall Rating</p>
        <div class="radio-rating">
            <input type="radio" id="rating-1" name="rating" value="1" required>
            <label for="rating-1">&star;</label>
            <input type="radio" id="rating-2" name="rating" value="2" required>
            <label for="rating-2">&star;&star;</label>
            <input type="radio" id="rating-3" name="rating" value="3" required>
            <label for="rating-3">&star;&star;&star;</label>
            <input type="radio" id="rating-4" name="rating" value="4" required>
            <label for="rating-4">&star;&star;&star;&star;</label>
            <input type="radio" id="rating-5" name="rating" value="5" required>
            <label for="rating-5">&star;&star;&star;&star;&star;</label>
          </div>
      </div>
<!-- Date of Installation -->
      <div class="view">
        <label for="install">Date of Installation</label>
          <input type="date" id="install" name="install" required></label>
      </div>

 <!-- Useful Features -->    
      <div class="view">
        <fieldset>
        <p>Which features did you find useful in the product?<br>
          <em>(Check all that apply)</em>
        </p>
        <div class="checkbox-group">
            <input type="checkbox" id="durability" name="durability" value="durability">
            <label for="durability">Durability</label>
            <input type="checkbox" id="ease" name="ease" value="ease">
            <label for="ease">Ease of Use</label>
            <input type="checkbox" id="performance" name="performance" value="performance">
            <label for="performance">Performance</label>
            <input type="checkbox" id="design" name="design" value="design">
            <label for="design">Design</label>
          </div>
    </fieldset>
      </div>
      
<!-- Written Review -->
      <div class="view">
        <label for="review">Written Review <span>(Optional)</span></label>
        <textarea id="review" name="review"></textarea>
      </div>
<!-- User Name -->
      <div class="view">
        <label for="user">Your Name <span>(Optional)</span></label>
        <input type="text" id="user" name="user">
      </div>
<!-- Submit Button -->
      <input type="submit" value="Post Review">

    </form>
  </main>
  <footer>
    <p><span id="currentYear"></span> ðŸŒº Olubisi Olatunde Ayantoye ðŸŒº Nigeria</p>

  </footer>
</body>

</html>
